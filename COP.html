        <div class="row d-flex align-items-center justify-content-center flex-grow-1 w-100">

                <thead>

                <tbody>
                    <tr>
                        <td class="Cell" data-image = "COP_Images/COP_map.jpg" onclick="highlightCell(this)"> Within city limits</td>

        <!-- First eventlistener code is referenced from here: 
            https://stackoverflow.com/questions/29762362/attempting-to-replace-an-image-in-a-table-on-a-click -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var cells = document.getElementsByClassName("Cell")

                for (var j = 0; j < cells.length; j++)
                {
                    var cell = cells[j];
                    cell.addEventListener("click", function () {
                        const imagePath = this.getAttribute('data-image');
                        document.getElementById('imageDisplay').src = imagePath;
                    })
                }
            })



            function highlightCell(cell) {

                const cells = document.querySelectorAll('.highlight');
                cells.forEach(c => c.classList.remove('highlight'));

                cell.classList.add('highlight');
            }
        </script>

    </body>
</html>
